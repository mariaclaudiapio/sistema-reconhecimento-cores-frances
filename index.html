<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo Mario</title>
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header id="cabecalho-principal">
            <div id="pontuacao-game">
                <img src="img/moeda.png" height="20px" alt="Moeda">
                Moedas:&nbsp;&nbsp;<span id="pontuacao-atual">0</span>
            </div>
            <div id="nome-jogo">
                Super Mario Défi français
            </div>
        </header>
        <section id="corpo">
            <div id="esquerda">
                <h3>FALE O NOME DA COR EM FRANCÊS</h3>
                <span id="cor-na-caixa"></span>
                <div id="cor-atual">
                </div>
                <button id="botao-responder"></button>
            </div>            
            <div id="direita">
                <img src="img/princesa.png" height="390px" alt="Princesa do Mario">
            </div>
        </section>
        <footer id="rodape">
            <img src="img/logo-dio.png" height="90px" alt="Logo da Digital Innovation One">
        </footer>        
    </div>
    <script src="js/functions.js"></script>
</body>
</html>
